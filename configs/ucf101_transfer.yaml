# Config cho UCF101 Transfer Learning
# Transfer từ Kinetics pretrained weights
# UCF-101: 101 action recognition classes

# Dataset settings
data_root: '/kaggle/input/ucf101-action-recognition'  # UCF101 dataset path
train_annotation: null  # Optional: path to train.csv
val_annotation: null    # Optional: path to val.csv
train_val_split: 0.8    # 80% train, 20% val

# Selected classes (null = use all 101 classes)
selected_classes: null  # Hoặc list cụ thể: ['Basketball', 'Soccer', 'Tennis', ...]

# Video settings
clip_duration: 2.0
num_frames: 16
crop_size: 224

# Model settings
model_name: 'x3d_xs'
pretrained: false  # Không dùng pretrained, sẽ load từ Kinetics weights
freeze_backbone: true  # true = chỉ train classifier (transfer learning)

# Kinetics pretrained weights
kinetics_weights: '/kaggle/input/kinetics-subset-weights-v1/x3d_kinetics_subset_best.pth'


# Training settings
batch_size: 8  # Tăng lên vì UCF101 nhiều data hơn
learning_rate: 0.0001  # Learning rate thấp cho transfer learning
weight_decay: 0.0001
epochs: 20  # Giảm epochs vì dataset lớn

# Scheduler
scheduler_step: 15
scheduler_gamma: 0.1

# DataLoader
num_workers: 2

# Output
save_dir: '/kaggle/working/weights'
